<app-header></app-header>

<main class="main container">
  <div class="row mt-5 justify-content-center mb-5">
    <div class="col-12 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3>Publish a new Education et Sensibilisation</h3>
          
          <form [formGroup]="form" (ngSubmit)="publish()">
            <div class="mb-3">
              <label for="photo">Photo</label>
              <input type="file" accept="image/*" class="form-control" formControlName="photo" (change)="getPhoto($event)">
            </div>
            <div class="mb-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="mb-3">
              <label for="content">Content</label>
              <textarea class="form-control" formControlName="content" rows="10"></textarea>
            </div>
            <div class="mb-3">
              <button class="btn btn-success w-100" [disabled]="!form.valid">Publish</button>
            </div>

            <div class="alert alert-danger" *ngIf="error != ''">
              {{ error }}
            </div>

            <div class="alert alert-success" *ngIf="success != ''">
              {{ success }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
